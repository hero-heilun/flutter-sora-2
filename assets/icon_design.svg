<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="none"/>
  
  <!-- Play button shape (triangle) -->
  <polygon points="200,180 200,332 360,256" fill="url(#playGradient)" stroke="none"/>
  
  <!-- Modern accent circles -->
  <circle cx="380" cy="130" r="24" fill="#ffffff" opacity="0.3"/>
  <circle cx="420" cy="180" r="16" fill="#ffffff" opacity="0.2"/>
  
  <!-- Text "S" for Sora -->
  <text x="320" y="420" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" opacity="0.8">S</text>
</svg>